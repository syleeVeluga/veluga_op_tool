name: Deploy Backend to Cloud Run

on:
  push:
    branches: ["main"]
    paths:
      - "backend/**"
      - ".github/workflows/deploy-backend-cloudrun.yml"
  workflow_dispatch:

env:
  PROJECT_ID: veluga-ops-tool
  REGION: asia-northeast3
  REPOSITORY: veluga-backend
  SERVICE: log-csv-api
  IMAGE: log-csv-api

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate GCP auth configuration
        id: auth_config
        env:
          GCP_SA_KEY: ${{ secrets.GCP_SA_KEY }}
          GCP_WORKLOAD_IDENTITY_PROVIDER: ${{ vars.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          GCP_SERVICE_ACCOUNT: ${{ vars.GCP_SERVICE_ACCOUNT }}
        shell: bash
        run: |
          if [ -n "$GCP_SA_KEY" ]; then
            echo "Using GCP_SA_KEY secret for authentication."
            echo "auth_mode=sa_key" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          if [ -n "$GCP_WORKLOAD_IDENTITY_PROVIDER" ] && [ -n "$GCP_SERVICE_ACCOUNT" ]; then
            echo "Using Workload Identity Federation for authentication."
            echo "auth_mode=wif" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          echo "Missing GCP authentication config." >&2
          echo "Set one of the following:" >&2
          echo "1) Repository Secret: GCP_SA_KEY (raw service account JSON)" >&2
          echo "2) Repository Variables: GCP_WORKLOAD_IDENTITY_PROVIDER and GCP_SERVICE_ACCOUNT" >&2
          exit 1

      - name: Authenticate to Google Cloud (Service Account Key)
        if: ${{ steps.auth_config.outputs.auth_mode == 'sa_key' }}
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Authenticate to Google Cloud (Workload Identity)
        if: ${{ steps.auth_config.outputs.auth_mode == 'wif' }}
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ vars.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ vars.GCP_SERVICE_ACCOUNT }}

      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker Auth
        run: gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev --quiet

      - name: Build and Push Image
        working-directory: backend
        env:
          IMAGE_URI: ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.IMAGE }}:${{ github.sha }}
        run: |
          docker build -t "$IMAGE_URI" .
          docker push "$IMAGE_URI"

      - name: Deploy Cloud Run
        env:
          IMAGE_URI: ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.IMAGE }}:${{ github.sha }}
        run: |
          gcloud run deploy "$SERVICE" \
            --image "$IMAGE_URI" \
            --region "$REGION" \
            --platform managed \
            --allow-unauthenticated \
            --port 8080 \
            --min-instances 0 \
            --max-instances 3 \
            --concurrency 30 \
            --timeout 300 \
            --memory 512Mi